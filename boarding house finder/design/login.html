      .login-container {

      .login-box h3 {

      }

      .login-subtitle {
         color: var(--light-color);

         margin-bottom: 3rem;
      }

      .login-box .box {
         width: 100%;
         margin: 1.5rem 0;
         padding: 1.4rem;
         border: var(--border);
         border-radius: 8px;
         font-size: 1.8rem;
         background: var(--white);
         transition: all 0.3s ease;
      }

      .login-box .box:focus {

         box-shadow: 0 0 0 3px rgba(207, 181, 59, 0.1);
      }

      .login-box .btn {

         padding: 1.4rem;
         border-radius: 8px;
         font-size: 1.8rem;
         font-weight: 600;
         transition: all 0.3s ease;
      }

      .login-box .btn:hover {
         transform: translateY(-2px);
         box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      }

      .login-box p {
         margin-top: 2rem;
         font-size: 1.6rem;
         color: var(--light-color);
      }

      .login-box a {
         color: var(--main-color);
         text-decoration: none;
      }

      .login-box a:hover {
         text-decoration: underline;
      }
   </style>

<section class="login-container">
   <div class="login-box">
      <form id="loginForm" method="post">
         <h3>Welcome Back!</h3>
         <p class="login-subtitle">Sign in to your account</p>
         
         <!-- User Type Dropdown -->
         <select name="user_type" class="box" required>
            <option value="boarder">Boarder</option>
            <option value="landlord">Landlord</option>
         </select>

         <input type="email" name="email" required maxlength="50" placeholder="Enter your email" class="box">
         <input type="password" name="password" required maxlength="20" placeholder="Enter your password" class="box">
         
         <p>Don't have an account? <a href="register.html">Register now</a></p>
         <input type="submit" value="Login now" name="submit" class="btn">
      </form>
   </div>
</section>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const password = formData.get('password');
    
    // ===== ADD PASSWORD VALIDATION HERE =====
    if (password.length < 8) {
        alert('Password must be at least 8 characters long');
        return;
    }
    
    // Check for special characters
    const specialChars = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
    if (specialChars.test(password)) {
        alert('Password should not contain special characters');
        return;
    }
    // ===== END VALIDATION =====
    
    const data = {
        email: formData.get('email'),
        password: password,
        user_type: formData.get('user_type')
    };
    
    fetch('http://localhost/boarding%20house%20finder/design/auth/login.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.message.includes('successful')) {
            alert('Login successful!');
            window.location.href = data.redirect;
        } else {
            alert('Error: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Login failed. Please try again.');
    });
});
</script>
