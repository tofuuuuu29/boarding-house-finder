<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>My Profile</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   <link rel="stylesheet" href="../css/style.css">
</head>
<body>
   
<header class="header">
   <nav class="navbar nav-1">
      <section class="flex">
         <a href="dashboard.html" class="logo"><i class="fas fa-house"></i>MyHome </a>
      </section>
   </nav>

   <nav class="navbar nav-2">
      <section class="flex">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div class="menu">
            <ul>
               <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
         </div>
         <ul>
            <li><a href="profile.html"><i class="fas fa-user"></i> John Doe</a></li>
            <li><a href="../home.html"><i class="fas fa-sign-out"></i> Logout</a></li>
         </ul>
      </section>
   </nav>
</header>

<section class="form-container">
   <form action="" method="post">
      <h3>My Profile</h3>
      
      <div class="box">
         <p>Full Name <span>*</span></p>
         <input type="text" name="name" required maxlength="50" value="John Doe" class="input">
      </div>

      <div class="box">
         <p>Email Address <span>*</span></p>
         <input type="email" name="email" required maxlength="50" value="john.doe@email.com" class="input">
      </div>

      <div class="box">
         <p>Phone Number <span>*</span></p>
         <input type="tel" name="phone" required maxlength="20" value="09123456789" class="input">
      </div>

      <div class="box">
         <p>Address</p>
         <input type="text" name="address" maxlength="100" value="Golden Harvest Subdivision, Tuguegarao City" class="input">
      </div>

      <h3 style="margin-top: 2rem;">Change Password</h3>
      
      <div class="box">
         <p>Current Password</p>
         <input type="password" name="old_pass" maxlength="20" placeholder="Enter current password" class="input">
      </div>

      <div class="box">
         <p>New Password</p>
         <input type="password" name="new_pass" maxlength="20" placeholder="Enter new password" class="input">
      </div>

      <div class="box">
         <p>Confirm New Password</p>
         <input type="password" name="c_pass" maxlength="20" placeholder="Confirm new password" class="input">
      </div>

      <input type="submit" value="Update Profile" name="submit" class="btn">
   </form>
</section>

<script src="../js/script.js"></script>
</body>
</html>
