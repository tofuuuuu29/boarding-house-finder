   <style>
      /* Admin Login Styles */
      .admin-login-container {
         min-height: 80vh;
         display: flex;
         align-items: center;
         justify-content: center;
         padding: 2rem;
      }

      .admin-login-box {
         background: var(--white);
         padding: 4rem 3rem;
         border-radius: 15px;
         box-shadow: 0 10px 30px rgba(0,0,0,0.1);
         width: 100%;
         max-width: 450px;
         text-align: center;
      }

      .admin-login-box h3 {
         font-size: 2.8rem;
         color: var(--black);
         margin-bottom: 1rem;
         font-weight: 600;
      }

      .admin-login-subtitle {
         color: var(--light-color);
         font-size: 1.6rem;
         margin-bottom: 3rem;
      }

      .admin-login-box .box {
         width: 100%;
         margin: 1.5rem 0;
         padding: 1.4rem;
         border: var(--border);
         border-radius: 8px;
         font-size: 1.8rem;
         background: var(--white);
         transition: all 0.3s ease;
      }

      .admin-login-box .box:focus {
         border-color: var(--main-color);
         box-shadow: 0 0 0 3px rgba(207, 181, 59, 0.1);
      }

      .admin-login-box .btn {
         margin-top: 2rem;
         padding: 1.4rem;
         border-radius: 8px;
         font-size: 1.8rem;
         font-weight: 600;
         transition: all 0.3s ease;
         background: var(--main-color);
         color: var(--white);
         width: 100%;
         border: none;
         cursor: pointer;
      }

      .admin-login-box .btn:hover {
         transform: translateY(-2px);
         box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      }

      .admin-login-box p {
         margin-top: 2rem;
         font-size: 1.6rem;
         color: var(--light-color);
      }

      .admin-login-box a {
         color: var(--main-color);
         text-decoration: none;
      }

      .admin-login-box a:hover {
         text-decoration: underline;
      }

      .admin-warning {
         background: #fff3cd;
         color: #856404;
         padding: 12px;
         border-radius: 8px;
         margin-bottom: 2rem;
         border-left: 4px solid #ffc107;
         font-size: 1.4rem;
      }

      .admin-error-message {
         background: #f8d7da;
         color: #721c24;
         padding: 12px;
         border-radius: 8px;
         margin-bottom: 2rem;
         border-left: 4px solid #dc3545;
         font-size: 1.4rem;
         display: none;
      }
   </style>

</head>

<!-- admin login section starts  -->

<section class="admin-login-container">
   <div class="admin-login-box">
      <form id="adminLoginForm" method="post">
         <input type="hidden" name="action" value="login">
         <h3>üîê Admin Portal</h3>
         <p class="admin-login-subtitle">Management System Access</p>
         
         <div class="admin-warning">
            <i class="fas fa-shield-alt"></i> Restricted to authorized administrators only
         </div>

         <div id="adminErrorMessage" class="admin-error-message"></div>

         <input type="email" name="email" required maxlength="50" placeholder="Enter admin email" class="box">
         <input type="password" name="password" required maxlength="20" placeholder="Enter admin password" class="box">
         
         <p>Return to <a href="../home.html">main website</a></p>
         <input type="submit" value="Access Dashboard" name="submit" class="btn">
      </form>
   </div>
</section>

<script>
document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const errorDiv = document.getElementById('adminErrorMessage');
    
    // Clear previous errors
    errorDiv.style.display = 'none';
    
    // Show loading state
    const submitBtn = this.querySelector('input[type="submit"]');
    const originalValue = submitBtn.value;
    submitBtn.value = 'Authenticating...';
    submitBtn.disabled = true;
    
    fetch('../api/admin/auth.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            submitBtn.value = 'Success! Redirecting...';
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 500);
        } else {
            errorDiv.textContent = data.message;
            errorDiv.style.display = 'block';
            submitBtn.value = originalValue;
            submitBtn.disabled = false;
        }
    })
    .catch(error => {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.style.display = 'block';
        submitBtn.value = originalValue;
        submitBtn.disabled = false;
    });
});
</script>
