<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forgot Password - MyHome</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   <link rel="stylesheet" href="../css/style.css">

   <style>
      .forgot-container {
         min-height: 80vh;
         display: flex;
         align-items: center;
         justify-content: center;
         padding: 2rem;
      }

      .forgot-box {
         background: var(--white);
         padding: 4rem 3rem;
         border-radius: 15px;
         box-shadow: 0 10px 30px rgba(0,0,0,0.1);
         width: 100%;
         max-width: 450px;
         text-align: center;
      }

      .forgot-box h3 {
         font-size: 2.8rem;
         color: var(--black);
         margin-bottom: 1rem;
         font-weight: 600;
      }

      .forgot-subtitle {
         color: var(--light-color);
         font-size: 1.6rem;
         margin-bottom: 3rem;
      }

      .forgot-box .box {
         width: 100%;
         margin: 1.5rem 0;
         padding: 1.4rem;
         border: var(--border);
         border-radius: 8px;
         font-size: 1.8rem;
         background: var(--white);
         transition: all 0.3s ease;
      }

      .forgot-box .box:focus {
         border-color: var(--main-color);
         box-shadow: 0 0 0 3px rgba(207, 181, 59, 0.1);
      }

      .forgot-box .btn {
         margin-top: 2rem;
         padding: 1.4rem;
         border-radius: 8px;
         font-size: 1.8rem;
         font-weight: 600;
         transition: all 0.3s ease;
         width: 100%;
         cursor: pointer;
      }

      .forgot-box .btn:hover {
         transform: translateY(-2px);
         box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      }

      .forgot-box p {
         margin-top: 2rem;
         font-size: 1.6rem;
         color: var(--light-color);
      }

      .forgot-box a {
         color: var(--main-color);
         text-decoration: none;
      }

      .forgot-box a:hover {
         text-decoration: underline;
      }

      .message {
         display: none;
         padding: 1.5rem;
         border-radius: 8px;
         margin-bottom: 2rem;
         font-size: 1.6rem;
      }

      .message.success {
         background: #d4edda;
         color: #155724;
         border: 1px solid #c3e6cb;
      }

      .message.error {
         background: #f8d7da;
         color: #721c24;
         border: 1px solid #f5c6cb;
      }
   </style>
</head>
<body>

<header class="header">
   <nav class="navbar nav-1">
      <section class="flex">
         <a href="../home.html" class="logo"><i class="fas fa-house"></i>MyHome</a>
      </section>
   </nav>

   <nav class="navbar nav-2">
      <section class="flex">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div class="menu">
            <ul>
               <li><a href="#">help<i class="fas fa-angle-down"></i></a>
                  <ul>
                     <li><a href="../about.html">about us</a></li>
                     <li><a href="../contact.html">contact us</a></li>
                  </ul>
               </li>
            </ul>
         </div>
         <ul>
            <li><a href="../register.html">register</a></li>
            <li><a href="../login.html">login</a></li>
         </ul>
      </section>
   </nav>
</header>

<section class="forgot-container">
   <div class="forgot-box">
      <form id="forgotForm">
         <h3>Forgot Password?</h3>
         <p class="forgot-subtitle">Enter your email address to reset your password</p>

         <div id="message" class="message"></div>
         
         <input type="email" name="email" required maxlength="50" placeholder="Enter your email" class="box">
         
         <p>Remember your password? <a href="../login.html">Login here</a></p>
         <input type="submit" value="Reset Password" name="submit" class="btn">
      </form>
   </div>
</section>

<footer class="footer">
   <section class="flex">
      <div class="box">
         <a href="tel:09912412441"><i class="fas fa-phone"></i><span>09912412441</span></a>
         <a href="../contact.html"><span>contact</span></a>
      </div>

      <div class="box">
         <a href="mailto:GHboardinghouse@gmail.com"><i class="fas fa-envelope"></i><span>GHboardinghouse@gmail.com</span></a>
         <a href="../listings.html"><span>all listings</span></a>
      </div>

      <div class="box">
         <a href="#"><i class="fas fa-map-marker-alt"></i><span>address</span></a>
         <a href="../about.html"><span>about</span></a>
      </div>
   </section>

   <div class="credit">Design and Developed by <span>CPE-3B</span></div>
</footer>

<script>
document.getElementById('forgotForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = this.email.value;
    const messageDiv = document.getElementById('message');
    const submitBtn = this.querySelector('input[type="submit"]');
    
    // Show loading state
    submitBtn.value = 'Sending...';
    submitBtn.disabled = true;
    
    fetch('../auth/forgot-password.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email: email })
    })
    .then(response => response.json())
    .then(data => {
        messageDiv.textContent = data.message;
        messageDiv.className = `message ${data.success ? 'success' : 'error'}`;
        messageDiv.style.display = 'block';
        
        if (data.success) {
            this.reset();
        }
        
        submitBtn.value = 'Reset Password';
        submitBtn.disabled = false;
    })
    .catch(error => {
        messageDiv.textContent = 'An error occurred. Please try again.';
        messageDiv.className = 'message error';
        messageDiv.style.display = 'block';
        
        submitBtn.value = 'Reset Password';
        submitBtn.disabled = false;
    });
});
</script>

</body>
</html>
